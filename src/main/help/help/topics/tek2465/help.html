    <H1><a name="HelpAnchor"></a>A loader for Tek2465-series firmware ROMs.</H1>

    <P>This plugin is a loader for the firmware ROMs from the venerable Tektronix 2465-series oscilloscopes.
    Requires an MC6800-series language specification, like e.g. the GhidraMC6800 plugin.
    </P>
